<head>

<title>Видео в модальном окне</title>
<link href="divbox.css" rel="stylesheet" type="text/css" media="screen" />
<style>body{margin:40px 30px 0;}.fot{margin:80px auto 0;text-align:center;}span{color:#900000;font-size:18px;}</style>
</head>

<body>
<p><a href="photos/image1.jpg" class="lightbox"><img src="photos/thumb_image1.jpg" /></a></p><br />

<p><a href="http://vimeo.com/20643420" class="lightbox">Посмотреть видео с Vimeo</a></p>

<p class="fot"><span>Скрипт скачан с сайта:</span> <a href="http://age-dragon.com/scripts/31-effecty-dlya-video.html" target="_blank">Age-dragon.com</a></p>
<script src="jquery-1.3.2.min.js" type="text/javascript"></script>
<script src="divbox.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('a.lightbox').divbox({caption: false});
	$('a.lightbox2').divbox({caption: false, width: 600, height: 400});
	$('a.iframe').divbox({ width: 200, height: 200 , caption: false});
	$('a.ajax').divbox({ type: 'ajax', width: 200, height: 200 , caption: false,api:{
		afterLoad: function(o){ 
			$(o).find('a.close').click(function(){
				o.closed();
				return false;
			});
			
			$(o).find('a.resize').click(function(){
				o.resize(200,50);
				return false;
			});
		}
	}});
});
</script>
</body>
</html>
